<ion-header>
  <ion-navbar>
    <ion-title>
      Hunt Event Table
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let huntEvent of huntEvents">
    <ion-item no-lines>{{huntEvent.rollResult}} | {{huntEvent.name}}</ion-item>
    <ion-item text-wrap no-lines>{{huntEvent.description}}</ion-item>
    <ion-item-divider small></ion-item-divider>
  </ion-list>
</ion-content>
