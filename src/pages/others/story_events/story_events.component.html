<ion-header>
  <ion-navbar>
    <ion-title>
      Story Events
    </ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar (ionInput)="filterLanternEvents($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let storyEvent of filteredLanternEvents" text-wrap (click)="showDetail(storyEvent)">
      {{storyEvent.name}}
    </ion-item>
  </ion-list>
</ion-content>
