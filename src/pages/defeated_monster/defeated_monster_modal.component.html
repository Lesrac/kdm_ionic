<ion-content>
  <ion-item-group>
    <ion-title>Add defeated Monster</ion-title>
  </ion-item-group>
  <ion-item>
    <ion-label>Monster</ion-label>
    <ion-select [(ngModel)]="monsterName">
      <ion-option *ngFor="let huntableMonster of huntableMonsters">{{huntableMonster.monster.name}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Level</ion-label>
    <ion-select [(ngModel)]="monsterLevel">
      <ion-option value="1" selected="true">Level 1</ion-option>
      <ion-option value="2">Level 2</ion-option>
      <ion-option value="3">Level 3</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-checkbox [(ngModel)]="huntResources"></ion-checkbox>
    <ion-label>Add hunt resources</ion-label>
  </ion-item>
  <ion-item>
    <button ion-button full (click)="addClose()">Add</button>
    <button ion-button full color="secondary" (click)="close()">Cancel</button>
  </ion-item>
</ion-content>
