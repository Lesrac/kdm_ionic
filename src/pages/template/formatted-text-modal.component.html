<ion-header>
  <ion-navbar>
    <ion-title>
      {{title}}

</ion-header>

<ion-content>

    <span [innerHTML]="text | kdmTextFormatting"></span>

    <button ion-button full (click)="close()">Close</button>
  </ion-item>
</ion-content>
