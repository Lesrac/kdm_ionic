<button ion-button icon-only (click)="increaseValue()" style="width: 100%">
  <ion-icon name="arrow-up"></ion-icon>
</button>
<ion-item>
  <ion-input type="number" required
             [(ngModel)]="value"
             [formControl]="valueControl"
             text-center></ion-input>
</ion-item>
<button ion-button icon-only (click)="decreaseValue()" style="width: 100%">
  <ion-icon name="arrow-down"></ion-icon>
</button>
