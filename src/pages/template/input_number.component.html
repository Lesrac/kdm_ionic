<ion-item>
  <ion-input type="number" required
             [(ngModel)]="value"
             [formControl]="valueControl"></ion-input>
</ion-item>
<ion-segment>
  <button ion-button icon-only (click)="increaseValue()">
    <ion-icon name="add-circle"></ion-icon>
  </button>
  <button ion-button icon-only (click)="decreaseValue()">
    <ion-icon name="remove-circle"></ion-icon>
  </button>
</ion-segment>
