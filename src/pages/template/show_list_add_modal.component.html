<ion-content>
  <ion-item-group>
    <ion-title>Add {{typename}}</ion-title>
  </ion-item-group>
  <ion-item>
    <ion-label>{{typename}}</ion-label>
    <ion-select [(ngModel)]="objectName">
      <ion-option *ngFor="let object of existingObjects">{{object.name}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <button ion-button full (click)="addClose()">Add</button>
    <button ion-button full color="secondary" (click)="close()">Cancel</button>
  </ion-item>
</ion-content>
