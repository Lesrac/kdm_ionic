<ion-content>
  <ion-item-group>
    <ion-title>Add Storage Item</ion-title>
  </ion-item-group>
  <ion-item>
    <ion-label>Storage Item</ion-label>
    <ion-select [(ngModel)]="storageItemName">
      <ion-option *ngFor="let storageItem of storageItems">{{storageItem.name}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <button ion-button full (click)="addClose()">Add</button>
    <button ion-button full color="secondary" (click)="close()">Cancel</button>
  </ion-item>
</ion-content>
