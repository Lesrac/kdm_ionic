<ion-header>
  <ion-navbar>
    <ion-title>Settlements</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <h2>Available Settlements</h2>
    <button ion-button (click)="addSettlement()">Add</button>
  </div>
  <ion-list show-delete="shouldShowDelete" can-swipe="listCanSwipe">
    <ion-item *ngFor="let settlement of settlements" (click)="goToDetail(settlement)">
      {{settlement.name}}
      <button ion-button icon-only
              (click)="removeSettlement(settlement)">
        <ion-icon name="remove-circle"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
