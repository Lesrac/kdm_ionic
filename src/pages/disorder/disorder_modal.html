<ion-content>
  <ion-item-group>
    <ion-title>Add Disorder</ion-title>
  </ion-item-group>
  <ion-item>
    <ion-label>Disorder</ion-label>
    <ion-select [(ngModel)]="disorderName">
      <ion-option *ngFor="let disorder of existingDisorders">{{disorder.name}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <button ion-button full (click)="addClose()">Add</button>
    <button ion-button full color="secondary" (click)="close()">Cancel</button>
  </ion-item>
</ion-content>
