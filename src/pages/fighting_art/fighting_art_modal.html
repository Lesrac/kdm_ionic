<ion-content>
  <ion-item-group>
    <ion-title>Add Fighting Art</ion-title>
  </ion-item-group>
  <ion-item>
    <ion-label>Fighting Art</ion-label>
    <ion-select [(ngModel)]="fightingArtName">
      <ion-option *ngFor="let disorder of existingFightingArts">{{disorder.name}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <button ion-button full (click)="addClose()">Add</button>
    <button ion-button full color="secondary" (click)="close()">Cancel</button>
  </ion-item>
</ion-content>
