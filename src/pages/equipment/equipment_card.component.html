<ng-container *ngIf="survivor.equipments.get(position)">
  <div class="container">
    <div class="up" [ngStyle]="backgroundUp"></div>
    <div class="right" [ngStyle]="backgroundRight"></div>
    <div class="text">
      {{survivor.equipments.get(position).name}}
    </div>
    <div class="down" [ngStyle]="backgroundDown"></div>
    <div class="left" [ngStyle]="backgroundLeft"></div>
  </div>
</ng-container>
<ng-container *ngIf="!survivor.equipments.get(position)">
  <div (click)="selectEquipment()" class="container">
    <div class="text">
      Select Equipment
    </div>
  </div>
</ng-container>
