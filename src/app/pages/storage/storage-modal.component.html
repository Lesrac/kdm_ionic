<ion-content>
  <ion-item-group>
    <ion-title>Add Storage Item</ion-title>
  </ion-item-group>
  <ion-item id="storage_item_chooser">
    <ion-label>Storage Item</ion-label>
    <ion-select [(ngModel)]="storageItemName">
      <ion-select-option *ngFor="let storageItem of storageItems">{{storageItem.name}}</ion-select-option>
    </ion-select>
  </ion-item>

  <div>
    <ion-item>
      <ion-label position="floating">Search</ion-label>
      <ion-input type="search" (keyup)="search()" [(ngModel)]="searchName"></ion-input>
    </ion-item>
    <ion-item>
      Results
    </ion-item>
    <ion-list *ngFor="let storageItem of foundStorageItems | async">
      <ion-item (click)="selectItem(storageItem)">{{storageItem.name}}</ion-item>
    </ion-list>
  </div>

  <ion-item>
    <ion-button id="add_item_button" (click)="add()">Add</ion-button>
    <ion-button id="add_and_close_button" (click)="addAndClose()">Add and Close</ion-button>
    <ion-button id="close_button" color="secondary" (click)="close()">Cancel</ion-button>
  </ion-item>
</ion-content>
