<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" *ngIf="settlement$ | async">
      <ion-back-button defaultHref="/kdm/settlements/{{settlement.id}}"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Settlement Principles
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding *ngIf="settlement$ | async">
  <ion-item *ngFor="let principleType of allPrincipleTypes">
    <ion-row>
      <ion-col>
        <ion-item lines="none">
          {{principleType.name}} principle:
        </ion-item>
        <ion-item *ngIf="principleIsChosen(principleType, settlement$ | async)" lines="none"
                  (click)="showDetail(principleType)">
          {{getPrincipleName(principleType)}}
        </ion-item>
      </ion-col>
      <ion-col *ngIf="principleIsChosen(principleType, settlement$ | async); else principleNotChosen">
        <ion-button (click)="removePrinciple(principleType)">
          <ion-icon slot="icon-only" name="remove-circle"></ion-icon>
        </ion-button>
      </ion-col>
      <ng-template #principleNotChosen>
        <ion-col>
          <ion-button
            routerLink="/kdm/settlements/{{settlement.id}}/principles/{{principleType.name}}/chooser">
            Choose
          </ion-button>
        </ion-col>
      </ng-template>
    </ion-row>
  </ion-item>
</ion-content>
