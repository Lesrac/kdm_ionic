<ion-header>
  <ion-toolbar>
    <ion-title>
      Settlement Principles
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item *ngFor="let principleType of allPrincipleTypes">
    <ion-row>
      <ion-col>
        <ion-item no-lines>
          {{principleType.name}} principle:
        </ion-item>
        <ion-item *ngIf="principleIsChosen(principleType)" (click)="showDetail(principleType)" no-lines>
          {{getPrincipleName(principleType)}}
        </ion-item>
      </ion-col>
      <ion-col *ngIf="principleIsChosen(principleType); else principleNotChosen">
        <ion-button expand="full" (click)="removePrinciple(principleType)">
          <ion-icon slot="icon-only" name="remove-circle"></ion-icon>
        </ion-button>
      </ion-col>
      <ng-template #principleNotChosen>
        <ion-col>
          <ion-button expand="full"(click)="selectPrinciple(principleType)">Choose</ion-button>
        </ion-col>
      </ng-template>
    </ion-row>
  </ion-item>
</ion-content>
