<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" *ngIf="localSettlement">
      <ion-back-button defaultHref="/kdm/settlements/{{localSettlement.id}}"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding *ngIf="settlement$ | async">
  <ion-item>
    <ion-button id="add_object_button" (click)="addObject()">
      <ion-icon slot="icon-only" name="add-circle"></ion-icon>
    </ion-button>
  </ion-item>
  <ion-item *ngFor="let object of objects">
    <ion-row>
      <ion-col (click)="showDetail(object)">
        {{object.name}}
      </ion-col>
      <ion-col>
        <ion-button (click)="removeObject(object)">
          <ion-icon slot="icon-only" name="remove-circle"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-item>
</ion-content>
