<ion-header>
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item text-wrap>
    <span [innerHTML]="text | kdmTextFormatting"></span>
  </ion-item>
  <ion-item>
    <ion-button expand="full"(click)="close()">Close</ion-button>
  </ion-item>
</ion-content>
