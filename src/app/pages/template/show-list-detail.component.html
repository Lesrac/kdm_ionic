<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="localObect">
      {{localObect.name}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item text-wrap *ngIf="object$ | async as object">
    <span [innerHTML]="object.description | kdmTextFormatting"></span>
  </ion-item>
</ion-content>
