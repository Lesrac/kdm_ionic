<ion-item style="width: 100%">
  <ion-button fill="clear" (click)="increaseValue()">
    <ion-icon slot="icon-only" name="arrow-up"></ion-icon>
  </ion-button>
  <ion-label text-center>{{value}}</ion-label>
  <ion-button fill="clear" (click)="decreaseValue()">
    <ion-icon slot="icon-only" name="arrow-down"></ion-icon>
  </ion-button>
</ion-item>
