<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/kdm/(others:others)"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Brain Trauma
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let diceThrow of diceThrows">
      <kdmf-dice-throw [value]="diceThrow"></kdmf-dice-throw>
    </ion-item>
  </ion-list>
</ion-content>
