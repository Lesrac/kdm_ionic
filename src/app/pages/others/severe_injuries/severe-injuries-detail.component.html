<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/kdm/others/severeInjuries"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{bodypart | titlecase}} Severe Injuries
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let severeInjury of severeInjuries">
      <kdmf-dice-throw [value]="severeInjury"></kdmf-dice-throw>
    </ion-item>
  </ion-list>
</ion-content>
