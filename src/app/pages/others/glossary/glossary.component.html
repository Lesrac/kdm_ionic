<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/kdm/others"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Glossary
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar (ionInput)="filterGlossary($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let glossaryEntry of filteredGlossaryEntries" text-wrap><b>{{glossaryEntry.name}}:</b>
      {{glossaryEntry.description}}
    </ion-item>
  </ion-list>
</ion-content>
