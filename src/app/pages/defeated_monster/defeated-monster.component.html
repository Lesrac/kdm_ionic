<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start" defaultHref="/kdm/settlements/{{settlementLocal.id}}"
                     *ngIf="settlementLocal"></ion-back-button>
    <ion-title>
      Defeated Monsters
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding *ngIf="settlement$ | async">
  <ion-item>
    <ion-button (click)="addDefeatedMonster()">
      <ion-icon slot="icon-only" name="add-circle"></ion-icon>
    </ion-button>
  </ion-item>
  <ion-item *ngFor="let huntedMonster of settlementLocal.huntedMonsters">
    <ion-row>
      <ion-col>
        {{huntedMonster.monster.name}} - Level {{huntedMonster.monsterLevel}}
      </ion-col>
      <ion-col col-3>
        <ion-button (click)="removeDefeatedMonster(huntedMonster)">
          <ion-icon slot="icon-only" name="remove-circle"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-item>
</ion-content>
