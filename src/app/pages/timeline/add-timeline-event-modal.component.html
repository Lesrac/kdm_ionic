<ion-content>
  <ion-item-group>
    <ion-title>{{addChangeText}} Timeline Element</ion-title>
  </ion-item-group>
  <ion-item>
    <ion-label>Event</ion-label>
    <ion-select [(ngModel)]="eventName">
      <ion-select-option *ngFor="let lanternEvent of lanternEvents">{{lanternEvent.name}}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-button expand="full"(click)="addClose()">{{addChangeText}}</ion-button>
    <ion-button expand="full"color="secondary" (click)="close()">Close</ion-button>
  </ion-item>
</ion-content>
