<ion-tabs>

  <ion-tab tab="settlements">
    <ion-router-outlet name="settlements"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="survivors">
    <ion-router-outlet name="survivors"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="others">
    <ion-router-outlet name="others"></ion-router-outlet>
  </ion-tab>

  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="settlements" href="/kdm/(settlements:settlements)">
      <ion-icon name="home"></ion-icon>
      <ion-label>Settlements</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="survivors" href="/kdm/(survivors:survivors)">
      <ion-icon name="contacts"></ion-icon>
      <ion-label>Survivors</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="others" href="/kdm/(others:others)">
      <ion-icon name="information-circle"></ion-icon>
      <ion-label>Others</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
